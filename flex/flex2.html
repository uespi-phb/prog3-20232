<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
    }

    .item {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      color: black;
      background-color: yellowgreen;
      margin: 2px;
    }

    .size1 {
      width: 50px;
      height: 30px;
    }

    .size2 {
      width: 50px;
      height: 60px;
    }

    .size3 {
      width: 50px;
      height: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item size1">2</div>
    <div class="item size2">3</div>
    <div class="item size3">4</div>
    <div class="item">5</div>
  </div>
</body>

</html>
