<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Clínica Exemplo :: Cadastro</title>
</head>

<body>
  <iframe src="./header.html" title="Header Page"></iframe>
  <h2>Cadastro de Usuário</h2>
  <form method="post" action="./add-customer.html">
    <fieldset>
      <legend> Dados Pessoais </legend>
      <label for="name">Nome</label>
      <input type="text" id="name" minlength="2" maxlength="50" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" maxlength="14" required>

      <label for="age">Idade</label>
      <input type="number" id="age" required>

      <label for="phone">Telefone</label>
      <input type="tel" id="phone" required>

      <label for="birth">Nascimento</label>
      <input type="date" id="birth">

      <fieldset>
        <legend>Gênero</legend>
        <input type="radio" id="male" name="gender">
        <label for="male">Masculino</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Feminino</label>

        <input type="radio" id="no-binary" name="gender">
        <label for="no-binary">Não binário</label>
      </fieldset>

      <fieldset>
        <legend>Estado Civil</legend>
        <input type="radio" id="single" name="status">
        <label for="single">Solteiro(a)</label>
        <input type="radio" id="casado" name="status">
        <label for="female">Casado(a)</label>

        <input type="radio" id="divorced" name="status">
        <label for="divorced">Divorciado(a)</label>

        <input type="radio" id="widowed" name="status">
        <label for="widowed">Viúvo(a)</label>
      </fieldset>
    </fieldset>

    <fieldset>
      <legend> Endereço de Entrega </legend>
      <label for="zipcode">CEP</label>
      <input type="text" id="zipcode" name="zipcode" pattern="\d{5}-\d{3}" required>

      <label for="place-type">Tipo</label>
      <select id="place-type" name="place-type">
        <option value="rua">Rua</option>
        <option value="av">Avenida</option>
        <option value="block">Quadra</option>
      </select>

      <label for="place">Logradouro</label>
      <input type="text" id="place" name="place" required>

      <label for="neighborhood">Bairro</label>
      <input type="text" id="neighborhood" name="neighborhood" required>

      <label for="city">Cidade</label>
      <input type="text" id="city" name="city" required>

      <label for="state">UF</label>
      <input type="text" id="state" name="state" minlength="2" maxlength="2" required>
    </fieldset>

    <fieldset>
      <legend> Informações Adicionais </legend>

      <div>
        Intereses:<br>
        <input type="checkbox" id="movies" name="interest-movies">
        <label for="movies">Filmes</label>

        <input type="checkbox" id="computer" name="interest-computer">
        <label for="computer">Informática</label>

        <input type="checkbox" id="games" name="interest-games">
        <label for="games">Jogos</label>

        <input type="checkbox" id="books" name="interest-books">
        <label for="books">Livros</label>

        <input type="checkbox" id="clothes" name="interest-clothes">
        <label for="clothes">Roupas</label>
      </div>

      <textarea id="comment" name="comment" placeholder="Informações adicionais"></textarea>
    </fieldset>
    <button type="submit">Cadastrar</button>
  </form>

  <iframe src="./footer.html" title="Footer Page"></iframe>
</body>

</html>
